<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./main.js" defer></script>
</head>
<body>
    <dialog id="project-dialog">
        <h2>Add New Project</h2>
        <form action="" id="project-form">
            <label for="project-title">Title:</label>
            <input type="text" name="project-title" id="project-title" maxlength="20" required>
            <input type="submit" value="Add Project" id="submit-button">
        </form>
    </dialog>
    <dialog id="edit-project-dialog">
        <h2>Edit Project</h2>
        <form action="" id="edit-project-form">
            <label for="project-title">Title:</label>
            <input type="text" name="project-title" id="edit-project-title" maxlength="20" required>
            <input type="submit" value="Edit Project" id="submit-button">
        </form>
    </dialog>
    <dialog id="form-dialog">
        <h2>Add New Task</h2>
        <form action="" id="task-form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" maxlength="50" required>
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="5" maxlength="100" ></textarea>
            <label for="date">Due Date:</label>
            <input type="date" name="date" id="date">
            <label for="priority-select">Priority:</label>
            <select id="priority-select">
                <option value="none">Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="project-select">Project:</label>
            <select id="project-select">
            </select>
            <input type="submit" value="Add Task" id="submit-button">
        </form>
    </dialog>
    <dialog id="edit-task-dialog">
        <h2>Edit Task</h2>
        <form action="" id="edit-task-form">
            <label for="edit-title">Title:</label>
            <input type="text" name="edit-title" id="edit-title" required>
            <label for="edit-description">Description:</label>
            <textarea name="edit-description" id="edit-description" cols="30" rows="5" ></textarea>
            <label for="edit-date">Due Date:</label>
            <input type="date" name="edit-date" id="edit-date">
            <label for="edit-priority-select">Priority:</label>
            <select id="edit-priority-select">
                <option value="none">Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="edit-project-select">Project:</label>
            <select id="edit-project-select" disabled>
            </select>
            <input type="submit" value="Edit Task" id="submit-button">
        </form>
    </dialog>
    <div class="main-container">
        <header id="header">
            <button id="toggle-sidebar-button"><i class="fa-solid fa-bars"></i></button>
            <div class="logo-header">
                ToDo-List
            </div>
        </header>
        <main>
            <div class="left-panel">
                <h2>Home</h2>
                <button id="all-tasks-button">
                    <i class="fa-solid fa-inbox"></i>
                    <p>All Tasks</p>
                </button>
                <button id="today-button">
                    <i class="fa-solid fa-calendar-day"></i>
                    <p>Today</p>
                </button>
                <button id="this-week-button">
                    <i class="fa-solid fa-calendar-week"></i>
                    <p>This Week</p>
                </button>
                <button id="completed-button">
                    <i class="fa-solid fa-circle-check"></i>
                    <p>Completed</p>
                </button>
                <h2>Projects</h2>
                <div class="projects-container"></div>
                <button id="add-project-button">
                    <i class="fa-solid fa-circle-plus"></i>
                    <p>Add Project</p>
                </button>
            </div>
            <div class="right-panel">
                <h2 class="render-heading">All Tasks</h2>
                <div class="task-container"></div>
                <button id="add-task-button">
                    <i class="fa-solid fa-circle-plus"></i>
                    <p>Add Task</p>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
